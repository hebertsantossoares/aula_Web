<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>exercicio_4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div class="container mt-5">
        <h3>Formulário Estilizado</h3>
        <form>
          
          <div class="mb-3 w-50">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control is-valid" id="nome" placeholder="Digite seu nome">
            <div class="valid-feedback">Nome válido!</div>
          </div>
      
          
          <div class="mb-3 w-50">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control is-invalid" id="email" placeholder="Digite seu e-mail">
            <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
          </div>
      
          
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
